<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 id="title">
            Good Vibes Form
        </h1>
        <div class="master-div-style">
            <p id="description">
                Tell us something positive that happened to you today!
            </p>
            <form action="/do-something" id="survey-form">
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="fields">
                        <input type="text" name="name" id="name" placeholder="Enter your name here...">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="email" id="email-label">Email</label>
                    </div>
                    <div class="fields">
                        <input type="email" name="email" id="email" placeholder="Enter your email here...">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="rate" id="rate-label">On a scale of 1-10, How good was it?</label>
                    </div>
                    <div class="fields">
                        <input type="number" name="number" id="name" min="1" max="10"
                            placeholder="Enter a number between 1 and 10">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="place" id="place-label">Where did it happen?</label>
                    </div>
                    <div class="fields">
                        <select name="place" id="dropdown">
                            <option value="home">At Home</option>
                            <option value="commute">On my commute</option>
                            <option value="work">At Work</option>
                            <option value="outside">On the street</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="time" id="time-label">At what time of day did it happen?</label>
                    </div>
                    <div class="field">
                        <div class="label">
                            <label for="mtime" id="mtime">Morning</label>
                        </div>
                        <div class="input">
                            <input type="radio" value="1" name="morning" id="morning">
                        </div>
                        <div class="label">
                            <label for="atime" id="atime">After Noon</label>
                        </div>
                        <div class="input">
                            <input type="radio" value="1" name="noon" id="noon">
                        </div>
                        <div class="label">
                            <label for="etime" id="etime">Evening</label>
                        </div>
                        <div class="input">
                            <input type="radio" value="1" name="evening" id="evening">
                        </div>
                        <div class="label">
                            <label for="ntime" id="ntime">Night</label>
                        </div>
                        <div class="input">
                            <input type="radio" value="1" name="night" id="night">
                        </div>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">What emotions did you experience?<br>(Select all that apply)
                        </label>
                    </div>
                    <div class="fields">
                        <div class="label">
                            <label for="mtime" id="mtime">Excited</label>
                        </div>
                        <div class="input">
                            <input type="checkbox" name="morning" id="morning">
                        </div>
                        <div class="label">
                            <label for="atime" id="atime">Humbled</label>
                        </div>
                        <div class="input">
                            <input type="checkbox" name="noon" id="noon">
                        </div>
                        <div class="label">
                            <label for="atime" id="atime">Elated</label>
                        </div>
                        <div class="input">
                            <input type="checkbox" name="noon" id="noon">
                        </div>
                        <div class="label">
                            <label for="etime" id="etime">Loved</label>
                        </div>
                        <div class="input">
                            <input type="checkbox" name="evening" id="evening">
                        </div>
                        <div class="label">
                            <label for="ntime" id="ntime">Enthusiastic</label>
                        </div>
                        <div class="input">
                            <input type="checkbox" name="night" id="night">
                        </div>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">Please describe your positive experience:
                        </label>
                    </div>
                    <div class="input">
                        <textarea name="text" id="textfield" cols="30" rows="5"
                            placeholder="Enter your experience here..."></textarea>
                    </div>

                </div>

            </form>
            <button type="submit" class="btn">Submit</button>
        </div>
    </div>
</body>

</html>
